name: CI

on:
  push:

jobs:
  ci:
    name: CI - An√°lisis y Prueba
    runs-on: ubuntu-latest
    steps:
      - name: Descarga local del repo
        uses: actions/checkout@v4

      - name: Configurar node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 22.x
          cache: npm

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas unitarias
        run: npm test

      - name: Analizar codigo
        run: npm run lint

      - name: Subir reporte de analisis
        if: always() # success() o failure()
        uses: actions/upload-artifact@v4
        with: 
            name: cobertura-node22
            path: coverage/
            retention-days: 10
            if-no-files-found: ignore

        

